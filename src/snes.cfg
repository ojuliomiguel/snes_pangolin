MEMORY {
    ZEROPAGE:  start = $000000, size = $0100, type = rw;
    BSS:       start = $000200, size = $1E00, type = rw;
    BSS7E:     start = $7E2000, size = $E000, type = rw;
    BSS7F:     start = $7F0000, size = $FFFF, type = rw;
    ROM:       start = $008000, size = $8000, type = ro, file = %O, fill = yes, fillval = $FF;
}

SEGMENTS {
    CODE:      load = ROM, type = ro, start = $008000;
    RODATA:    load = ROM, type = ro;
    HEADER:    load = ROM, type = ro, start = $00FFC0;
    VECTORS:   load = ROM, type = ro, start = $00FFE4;
    ZEROPAGE:  load = ZEROPAGE, type = zp;
    BSS:       load = BSS, type = bss;
}